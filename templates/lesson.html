<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson - {{ lesson.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>
    <div class="lesson-container">
        <h2>{{ lesson.title }}</h2>
        <p>{{ lesson.content }}</p>
        <div class="phrases">
            {% for phrase in lesson.phrases %}
                <div class="phrase">
                    <span class="english">{{ phrase.english }}</span>
                    <span class="spanish">{{ phrase.spanish }}</span>
                </div>
            {% endfor %}
        </div>
        <!-- Navigation -->
        <div class="navigation">
            <a href="{{ url_for('lesson', lesson_id=lesson.id - 1) }}">Previous Lesson</a>
            <a href="{{ url_for('lesson', lesson_id=lesson.id + 1) }}">Next Lesson</a>
        </div>
    </div>
</body>
</html>
